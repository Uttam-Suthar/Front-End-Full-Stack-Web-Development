    <script>
        const john = {
            name: "John"
        }

        function ask() {
            console.log(this, this.name)
        }

        ask()  // output window object
        ask.call(john)  // out put {name:'john'}'john'
        ask.apply(john) // {name:'john'}'john'

        // que  
        const CN = {
            name: "Coding Ninjas"
        };

        function print() {
            console.log(this);
        }

        print.bind(CN)();

        // output  {name:"coding ninja"}
        // The CN object will be printed as it is hard bound with the current execution context of the function.

        var joe = {
            name: "Joe",
            hello: function () {
                console.log("hi, I am " + this.name);
            }
        }

        var globalHello1 = joe.hello.bind(joe);
        var globalHello2 = joe.hello;
        globalHello1();
        globalHello2.bind(joe)();

        //‘hi, I am Joe’ ‘hi, I am Joe’
