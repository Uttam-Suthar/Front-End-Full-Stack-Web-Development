<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		#container{
			height: 500px;
			width: 500px;
			background-color: darkgrey;
			display: flex;

		}

		#container div{
			height: 200px;
			width: 200px;

		}

		#div1{
			background-color: red;
			flex-grow: 4;
			/*flex-shrink: 4;*/
		}
		#div2{
			background-color: cyan;
			/*flex-grow: 1;*/
			flex-shrink: 1;
		}
	</style>
</head>
<body>

	<div id="container">
		<div id="div1">div1</div>
		<div id="div2">div2</div>
	</div>

</body>
</html>
