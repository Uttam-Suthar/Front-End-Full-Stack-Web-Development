<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
		<script >
			var susan ={
  name:"susan",
  age:30
}

var raj = susan;
console.log(raj)
raj.name="raj";
console.log(raj)
console.log(susan)


var susan ={
  name:"susan",
  age:30
}

var raj = {...susan}
console.log(raj)
raj.name="raj";
console.log(raj)
console.log(susan)

//or
var raj = Object.assign({},susan);
console.log(raj)
raj.name="Raj";
console.log(raj)
console.log(susan)


var arr=[1,2,3,4];
var arr2=arr;
console.log(arr)
arr2.push(22);
console.log(arr2)
console.log(arr)

var arr3=[...arr]
console.log(arr3)
arr3.pop()
console.log(arr3)
console.log(arr)

//or
var arr4 = arr.map(el=>el);
arr4.push(1000)
console.log(arr4)
console.log(arr)
		</script>
</body>
