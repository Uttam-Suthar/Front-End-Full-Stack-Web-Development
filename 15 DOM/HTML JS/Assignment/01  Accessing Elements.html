<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessing Elements in the DOM</title>
    <link rel="stylesheet" href="./style.css" />

    <style>
      body {
  max-width: 500px;
  margin: 0 auto;
  padding: 0 15px;
}

div {
  padding: 10px;
  margin: 5px;
  border: 1px solid #dedede;
}

    </style>
  </head>

  <body>
    <h1>Accessing Elements in the DOM</h1>

    <h2>ID</h2>
    <div id="demo">Access me by ID</div>

    <h2>Class</h2>
    <div class="demo">
      Don't access me by document.getElementByClassName (1)
    </div>
    <div class="demo">
      Don't access me by document.getElementByClassName (2)
    </div>

    <script src="./script.js">
      
      var access = document.getElementById("demo");
access.style.border="2px solid green"

var selected= document.querySelectorAll(".demo");

// selected[0].style.border = "1px solid blue";
// selected[1].style.border = "1px solid blue";

// selected[1].innerText = "Second Elements of Class";

selected.forEach(function (element){
    element.style.border="2px solid blue";
})

selected[1].innerText="Second Elements of Class";
    </script>
  </body>
</html>
