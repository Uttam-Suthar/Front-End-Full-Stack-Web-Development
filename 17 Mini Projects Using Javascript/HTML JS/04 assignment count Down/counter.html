<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style>
        body {
            margin: 0px;
        }

        input:focus {
            outline: none;
        }

        .detailer {
            margin: auto;
            margin-top: 10vh;
            padding-top: 5vh;
            box-sizing: border-box;
            width: 90vw;
            height: 40vh;
            color: white;
            text-align: center;
            background-image: linear-gradient(218deg, cyan -100%, pink 85%);
        }

        .detailer form {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin: auto;
            width: 70%;
        }

        .detailer>form>input,
        .detailer>form>button {
            font-size: 16px;
        }

        .detailer>form>input {
            border-radius: 5px;
            border: none;
            width: 40%;
            height: 30px;
            box-sizing: border-box;
            padding: 0px 5px;
        }

        .detailer>form>button {
            background-color: white;
            border: 0px;
            border-radius: 20px;
            width: 37%;
            height: 30px;
            box-shadow: 0px 0px 5px 1px white;
        }

        h1 {
            letter-spacing: 5px;
        }

        .outer-counter {
            width: 70%;
            height: 30vh;
            margin: auto;
            margin-top: 8vh;
            background-color: rgb(59, 59, 59);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .inner-container {
            position: relative;
            height: 50px;
            width: 50px;
            overflow: hidden;
        }

        #first,
        #second {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: white;
            border: 2px solid black;
            font-size: 43px;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
            font-weight: bolder;
            font-family: -apple-system, BlinkMacSystemFont, “Segoe UI”, Roboto,
                “Helvetica Neue”, Arial, sans-serif, “Apple Color Emoji”,
                “Segoe UI Emoji”, “Segoe UI Symbol”;
        }
    </style>
</head>

<body>
    <div class="detailer">
        <h1>
            Enter a value between 0 and 9
        </h1>
        <form>
            <input type="text" required>
            <button type="submit">Start Counter</button>
        </form>
    </div>
    <div class="outer-counter">
        <div class="inner-container">
            <div id="first">

            </div>
            <div id="second">

            </div>
        </div>
    </div>
    <!-- <script type=text/javascript src="script.js"></script> -->
    <script>
        "use strict";

        var first_element = document.getElementById('first');
        var second_element = document.getElementById('second');

        var button = document.getElementsByTagName("button")[0];
        var total_time;

        var switcher = false;

        button.addEventListener('click', function (event) {
            event.preventDefault();
            var input = document.getElementsByTagName('input')[0];
            total_time = input.value;
            if (total_time == "") {
                window.alert("Please enter a number");
                return;
            }
            if (total_time <= 0 || total_time > 9) {
                window.alert("Please enter a number in the given range");
                return;
            }
            input.value = "";
            start_counting();
        })
        function bring_first_to_front() {
            first_element.innerText = total_time;

            first_element.style.zIndex = 1;
            second_element.style.zIndex = 0;

            first_element.style.transition = "top ease-in-out 0.3s";
            second_element.style.transitionDelay = "0.3s";

            first_element.style.top = "0px";
            second_element.style.top = "50px";

            switcher = false;
        }
        function bring_second_to_front() {
            second_element.innerText = total_time;

            second_element.style.zIndex = 1;
            first_element.style.zIndex = 0;

            second_element.style.transition = "top ease-in-out 0.3s";
            first_element.style.transitionDelay = "0.3s";

            second_element.style.top = "0px";
            first_element.style.top = "50px";

            switcher = true;
        }
        function start_counting() {

            let id = setInterval(function () {
                if (total_time-- == 0) {
                    clearInterval(id);
                    return;
                }
                if (switcher) {
                    bring_first_to_front();

                }
                else {
                    bring_second_to_front();

                }
            }, 1000)
        }



        /* to add a class, element.classlist.add is used and to remove a class, element.classlist.remove is used. */
    </script>
</body>

</html>
