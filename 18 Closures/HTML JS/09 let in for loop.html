<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var arr = new Array(6);
        for (let i = 1; i <= 5; i++) {
            i++;
            arr[i] = function () {
                console.log(i);
            }
            i--;
        }

        // 6   when run in console

        //or

        var arr = new Array(6);
        for (let i = 1; i <= 5; i++) {
            i++;
            console.log("increase", i);
            arr[i] = function () {
                console.log("in loop", i);
            }
            i--;
            console.log("decrease", i);
        }


    </script>
</body>

</html>
