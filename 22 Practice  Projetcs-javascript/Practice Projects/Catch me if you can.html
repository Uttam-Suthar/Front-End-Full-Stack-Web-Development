<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch me if you can </title>
    <style>
        body {
            margin: 0px;
        }

        #box {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            color: white;
            background-color: purple;
            font-weight: 700;
            font-size: 1.4rem;
            text-align: center;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            box-shadow: 1px 1px 4px 4px #c0b6b6;
            cursor: pointer;
            position: absolute;

        }
    </style>
</head>

<body>
    <div id="box">
        Catch me
    </div>

    <script>
        var box = document.getElementById("box")

        box.style.top = Math.floor(Math.random() * 100).toString() + "px";
        box.style.left = Math.floor(Math.random() * 100).toString() + "px";



        function catchMe() {
            // let boxHeight = box.clientHeight;
            // let boxWidth = box.clientWidth;
            let randomeHeight = Math.floor(Math.random() * (window.innerHeight - box.offsetHeight))
            let randomeWidth = Math.floor(Math.random() * (window.innerWidth - box.offsetWidth))

            box.style.top = randomeHeight + "px"
            box.style.left = randomeWidth + "px"

        }

        box.addEventListener("mousemove", catchMe)



    </script>

</body>

</html>
