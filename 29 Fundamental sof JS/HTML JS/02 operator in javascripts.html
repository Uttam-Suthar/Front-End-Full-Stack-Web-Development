<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script>
        // 1 Arithemetic 
    //    ( =, -, +, *, %,/,**,-- ++)

    console.log(10%2)

    let x=10;

    x++   //x+1
    x--
    x--
    console.log(x)

    // 2 assignment
    // = +=  -= *= /= %= **=
    let a=2
    let b=5
    b+=2    //b+2
    console.log(b)  

    // 3 comparison
    // < > <= >= != === !== 
    console.log(5==8)
    console.log(5=="5")     // true
    console.log(5==="5")   // false bcz type is not same
        console.log(5 !=="5")   //true
        console.log(5 !="5")   //false

    // 4 logical
    // && || !
    console.log(true && true)
    console.log(5&&1)   //take last op 1
    console.log(0|| 7||""|| null)   //op 7

    //bitwise
    // >> << & | ~ ^


    // question
    console.log(4 > 2 && "hello" != "Hello")
    console.log(undefined == null)


    let text1= "20"
    let text2="5"
    console.log(text1<text2)  // true bcz in string While comparing strings in JavaScript the characters in the strings are compared one at a time, starting with the first character of each string. Here '5' of ‘5’ is greater than '2' of '20' so it console true.

    console.log(0 || "hello" || true)  //hello

    let c;
    console.log(c === null)   //false

    let aa = 5;
        console.log(aa)          //5 5 6
        console.log(aa++)
        console.log(aa++)       

    </script>
