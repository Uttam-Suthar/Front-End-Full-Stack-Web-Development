<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display property</title>

	<style>
		#div1{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		#div2{
			width: 200px;
			height: 200px;
			background-color: cyan;
			margin: -4px;
		}

		/*span{
			display: block;
		}
*/
		span {
    		display: block;
   		    margin: 50px 0;
   			 padding: 0;
   		     color: red;
}
		div{
			/*display: inline;*/
			display: inline-block;
		}
	</style>
</head>
<body>

	<span>Text 1</span>
	<span>Text 2</span>
	<div id="div1">abc</div>
	<div id="div2">def</div>
	<p>para</p>
	<p>para</p>

</body>
</html>
