<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>add margine</title>
	<style>
		#outer-div1{
			height: 200px;
			width: 200px;
			background-color: blue;
			margin: 4px;
			margin-bottom: 10px;
			padding: 3px;
		}

		#inner-div1{
			height: 50%;
			width: 50%;
			background-color: cyan;
		}

		#outer-div2{
			height: 200px;
			width: 200px;
			background-color: orange;
			margin-top: 10px;
		}
	</style>
</head>
<body>

	<div id="outer-div1">
		<div id="inner-div1"></div>
	</div>
	<div id="outer-div2"></div>

</body>
</html>
