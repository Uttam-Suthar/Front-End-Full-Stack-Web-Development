<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>

	/*	@keyframes changeshap{
			from{
				border-radius: 0%;
			}

			to{
				border-radius: 50%;
			}
		}
		*/

		@keyframes changeshap{
			0%{
				border-radius: 0%;
			}

			25%{
				border-radius: 12.5%;

			}

			50%{
				border-radius: 25%;
			}

			100%{
				border-radius: 50%;
			}
		}
		
		div{
			height: 200px;
			width: 200px;
			position: absolute;
			top: 40%;
			left: 40%;
			background-color: deepskyblue;

			animation: changeshap 1s ease-in-out;
			animation: changeshap 1s ease-in-out 2;
			animation: changeshap 1s ease-in-out infinite;
			animation: changeshap 1s ease-in-out infinite alternate;
		}
	</style>
</head>
<body>

	<div></div>
</body>
</html>
