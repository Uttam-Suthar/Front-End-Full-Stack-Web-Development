<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		body{
			position: relative;
			background: black;
			display: flex;
			text-align: center;
			justify-content: center;
		}

		.cube{
			width: 200px;
			height: 200px;
			position: relative;
			/*background-color: darkred;*/
			/*margin: 100px;*/
			transform-style: preserve-3d;
			perspective: 1000px;
			/*transform: rotateX(25deg) rotateY(-25deg);*/
			/*transition: all 1s ease-in-out;*/
			/*display: flex;
			text-align: center;
			justify-content: center;*/
			/*box-shadow: 0 0 50px 10px blue inset 0 0 0 2em aqua inset;*/

			animation: rotates 15s linear infinite;

		}

		@keyframes rotates{
			/*from{
				transform: rotateY(0deg);
			}*/

			to{
				transform: rotateY(360deg);
			}
		}


		/*.cube:hover{
			transform: translate(150px,150px);
		}*/

		.face{
			height: 100%;
			width: 100%;
			position: absolute;
			top: 20%;
			left: 20%;
			background-color: aqua;
			/*transition: all 1s;*/
			background: aqua;
			box-shadow: 0 0 50px 10px blue inset 0 0 0 50px aqua inset;


		}

		

		.one{
			/*background-color: aqua;*/

		}
		
		.two{
			background-color: orange;
transform: rotateY(90deg) translateZ(-100px)
translateX(-100px);
		}

		.three{
			background-color: palevioletred;
transform: rotateY(-90deg) translateZ(-100px) translateX(100px);

		}

		.fourth{
			background-color: brown;
transform: rotateX(90deg) translateY(100px) translateZ(100px);
		}

		.fifth{
			background-color: green;
			transform: rotateX(90deg) translateZ(-100px) translateY(100px);
		}

		.six{
			/*background-color: darkcyan;*/
			background-color: blueviolet;
transform: translateZ(200px);
		}

	

		.shadows{
			position: absolute;
			background: aqua;
			/*background-color: white;*/
			height: 200px;
			width: 200px;
			transform: rotateX(100deg);
			top: 350px;
			left: 48em;
			/*top: 20%;
			left: 20%;*/
			box-shadow: 0 120px 100px 10px blue 0 120px 200px 10px #fff;
			filter: blur(100px);
			
		


		}

	</style>
</head>
<body>

	<div class="cube">
		<div class="face one"></div>
		<div class="face two"></div>
		<div class="face three"></div>
		<div class="face fourth"></div>
		<div class="face fifth"></div>
		<div class="face six"></div>

	</div>

	<div class="shadows"></div>

</body>
</html>
