<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>

	/*	@keyframes changeshap{
			from{
				border-radius: 0%;
			}

			to{
				border-radius: 50%;
			}
		}
		*/

		@keyframes changeshap{
			0%{
				border-radius: 0%;
			}

			25%{
				border-radius: 12.5%;

			}

			50%{
				border-radius: 25%;
			}

			100%{
				border-radius: 50%;
			}
		}
		
		@keyframes rotate{
			from{
				transform: rotate(0deg);
			}

			to{
				transform: rotate(360deg);
			}
		}

		@keyframes reducesize{
			from{
				height: 200px;
				width: 200px;
			}

			to{
				height: 100px;
				width: 100px;
			}
		}

		div{
			height: 200px;
			width: 200px;
			position: absolute;
			top: 40%;
			left: 40%;
			background-color: deepskyblue;
			/*animation: changeshap 1s ease-in-out 4 alternate;*/

			animation-name: changeshap,rotate,reducesize;
			animation-duration: 0.8s,.8s,.8s;
			animation-iteration-count: infinite,infinite,infinite;

			animation-direction: alternate;
		}
	</style>
</head>
<body>

	<div></div>
</body>
</html>
