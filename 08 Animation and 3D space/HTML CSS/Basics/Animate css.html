<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

	<style>
		.one{
			height: 200px;
			width: 200px;
			position: absolute;
			top: 20%;
			left: 40%;
			background-color: deepskyblue;


		}

		.two{
			height: 200px;
			width: 200px;
			position: absolute;
			top: 60%;
			left: 40%;
			background-color: cyan;
			animation: infinite;
		}


	</style>
</head>
<body>

	<div class="one animate__animated animate__heartBeat infinite"></div>

	<div class="two animate__animated animate__zoomInUp alternate "></div>

</body>
</html>
