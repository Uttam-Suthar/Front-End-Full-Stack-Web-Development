<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1)
        setTimeout(function () {
            console.log(2)
        })
        console.log(3)
        //1
        //3
        //2
        console.log(1)
        var promise = new Promise(function (resolve, reject) {
            resolve(2)
        })
        promise.then(function (data) {
            console.log(data)
        })
        console.log(3)
        // 1 3 2
    </script>

</body>

</html>
