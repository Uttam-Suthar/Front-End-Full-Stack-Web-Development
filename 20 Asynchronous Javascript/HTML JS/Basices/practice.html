<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        async function x() {
            try {
                await Promise.reject("Rejected!!")
            } catch (e) {
                console.log(e)
            }
        }

        x()
            .catch((msg) => {
                console.log(msg)
            })
        // “Rejected!!” will get printed



        x((a, b, c) => {
            return a + b + c
        }, 2, 3, 6)

        function x(callback, a, b, c) {
            let str = ""
            setTimeout(() => {
                str += "x"
            });

            str += callback(a, b, c)
            console.log(str)
        }

        //11

        function x() {
            Promise.reject('x')
            return Promise.resolve('y')
        }

        async function log() {
            const val = await x()
            console.log(val)
        }

        log()

        //y
        // It will print y and give a promise rejection error

        const promise = new Promise((resolve, reject) => {
            resolve('a')
        })

        setTimeout(() => {
            console.log('b')
        })

        promise.then((msg) => {
            console.log(msg)
        })
        // a b


        const promise1 = new Promise((resolve, reject) => { setTimeout(() => { resolve('a') }) })

        const promise2 = new Promise((resolve, reject) => { resolve('b') })

        const promise3 = new Promise((resolve, reject) => { setTimeout(() => { resolve('c') }, 10) })

        Promise.all([promise1, promise2, promise3]).then((msg) => { console.log(msg) })

        ["a", "b", "c"]


        // que
        const promise1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('a')
            })
        })

        const promise2 = new Promise((resolve, reject) => {
            resolve('b')
        })

        const promise3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('c')
            }, 10)
        })


        Promise.race([promise1, promise2, promise3])
            .then((msg) => {
                console.log(msg)
            })

            // b 

    </script>
</body>

</html>
