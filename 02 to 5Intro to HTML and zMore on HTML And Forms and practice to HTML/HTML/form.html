<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lean about form</title>
</head>
<body>
	<form>
		<div>
			<label for="username">UserName</label><br>
			<input type="text" id="username" required>
		</div>
		<div>
			<label for="password">Password</label><br>
			<input type="password" id="password" required>
		</div>
		<div>
			<input type="submit">
		</div>

		<div>
			<label for="email">email</label><br>
			<input type="email" id="email" required placeholder="abc@example.com">
		</div>

		<div>
			<label for="range">Range</label><br>
			<input type="range" id="range" required min="10" max="50" step="10">
		</div>

		<br>
		<br>
	</form>

	<form>

		<container>
			<h1>attributs of form element</h1>
			<div>
				<label for="email">email</label><br>
				<input type="email" id="email" required placeholder="abc@example.com">
			</div>
			<div>
				<label for="country">Country</label><br>
				<input type="country" id="country" name="country" value="India" required disabled>
			</div>
			<div>
				<label for="password">Password</label><br>
				<input type="password" id="password" name="password" value="password" required>
			</div>

			<div>
				<input type="submit">
			</div>
		</container>










	</form>
</body>
</html>
