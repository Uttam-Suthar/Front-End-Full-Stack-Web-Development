<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>radio button and checkbox</title>
</head>
<body>
	<form>
		<p>Genaral</p>
		<input type="radio">femal<br>
		<input type="radio">male<br>
		<input type="radio">other<br>
		<input type="submit">
	</form>
	<form>
		<p>Genaral</p>
		<input type="radio" name="general">femal<br>
		<input type="radio" name="general">male<br>
		<input type="radio" name="general">other<br>
		<input type="submit">

	</form>

	<form>
		<p>Genaral</p>
		<input type="radio" name="general" checked value="femal">femal<br>
		<input type="radio" name="general" value="male">male<br>
		<input type="radio" name="general" value="other">other<br>
		<input type="submit">

	</form>

	<form>
		<p>Course Done</p>
		<input type="checkbox" name="course" value="c++">c++<br>
		<input type="checkbox" name="course" value="java">java<br>
		<input type="checkbox" name="course" value="web Developer">web Developer<br>
		<input type="submit">
	</form>
</body>
</html>
