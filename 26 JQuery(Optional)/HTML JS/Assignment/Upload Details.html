<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Details</title>

    <style>
        body {
            margin: 0;
            height: 100%;
        }

        form {
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 60%;
            margin: auto;
            vertical-align: top;
            height: 100%;
            border-right: 1px solid grey;
        }

        form h1 {
            margin-bottom: 50px;
        }

        form>div {
            margin-top: 50px;
            display: flex;
            width: 50%;
            justify-content: space-between;
            font-size: 1.2rem;
        }

        form label {
            padding: 5px 0;
        }

        form input {
            padding: 5px;
        }

        button {
            width: 200px;
            height: 50px;
            display: block;
            margin-top: 50px;
            font-family: monospace;
            font-size: 1.3rem;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0px 0px 15px 2px grey;
        }

        #items {
            display: inline-block;
            width: 39%;
            overflow: auto;
            height: 100%;
        }

        .items {
            margin-top: 10px;
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .items:nth-child(even) {
            background-color: lightgrey;
        }

        .highlight {
            background-color: forestgreen;
            color: white;
            padding: 0 10px;
        }
    </style>
</head>

<body>

    <form action="">
        <h1>Add student details </h1>
        <div>
            <label for="roll">Roll No.</label>
            <input type="number" id="roll" name="roll" required>
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="marks">Marks</label>
            <input type="number" id="marks" name="marks" required>
        </div>
        <button type="submit">Add Details</button>
    </form>

    <div id="items">
    </div>

    <!-- <div class="items">Roll no -
        <span class="highlight">' + rollVal + '</span> ,
        <span class="highlight">' + nameVal + '</span>
        have got
        <span class="highlight">' + marksVal + '</span>
        marks
    </div> -->

    <script src="jquery-3.7.0.js"></script>
    <script>

        // $("body").height(window.innerHeight);
        var items = $("#items")

        $("form button").click(function (event) {
            event.preventDefault()

            var roll = $("#roll")
            var name = $("#name")
            var marks = $("#marks")

            let rollVal = roll.val();
            let nameVal = name.val();
            let marksVal = marks.val();

            if (rollVal === "" || nameVal === "" || marksVal === "") {
                alert("Please fill all the fields")
            }

            else {
                let item = '<div class="items">Roll no - <span class="highlight">' + rollVal + '</span> , <span class="highlight">' + nameVal + '</span> have got <span class="highlight">' + marksVal + '</span> marks</div>';

                items.append(item);

                roll.val("")
                name.val("")
                marks.val("")

            }



        })
    </script>

</body>

</html>
