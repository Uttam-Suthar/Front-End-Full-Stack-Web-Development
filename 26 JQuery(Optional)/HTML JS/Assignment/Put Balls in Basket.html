<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 250px;
            height: 50px;
            margin: auto;
            display: block;
            font-size: 1.2rem;
            font-family: monospace;
            margin-top: 50px;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0px 0px 10px 0px grey;
        }

        #box {
            border: 5px double lightgrey;
            border-top: none;
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap-reverse;
            min-height: 100px;
            background-color: azure;
        }

        #box:hover {
            box-shadow: 0px 0px 10px 0px grey;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <button type="button">Add Balls to Basket</button>
    <div id="box"></div>
    <!-- <div class="ball" style=""></div> -->

    <script src="jquery-3.7.0.js"></script>
    <script>

        var colors = ['cyan', 'lightgrey', 'red', 'blue', 'yellow', 'lightgrey', 'darkorchid', 'black', 'orange', 'deeppink', 'green', 'purple', 'saddlebrown', 'lightseagreen', 'deepskyblue', 'firebrick', 'crimson'];

        var boxs = $("#box")

        $("button").click(function (event) {
            event.preventDefault()
            boxs.append('<div class="ball" style="background-color: ' + colors[Math.floor(Math.random() * colors.length)] + '"></div>');
        })

    </script>
</body>

</html>
